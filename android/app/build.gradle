plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.einsteini.app"
    compileSdk = 36 // Updated to required SDK version
    ndkVersion = flutter.ndkVersion

    compileOptions {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
    jvmTarget = JavaVersion.VERSION_17
    }
    
    // Enable lint checks for security
    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds true
        abortOnError false
    }
    
    // Add support for font resources
    aaptOptions {
        noCompress "ttf"  // Don't compress the font files
    }

    defaultConfig {
        applicationId = "com.einsteini.app"
        minSdkVersion flutter.minSdkVersion // Ensure compatibility
        targetSdk = 36 // Updated to target API level 36 for Play Store requirement
        versionCode = 23
        versionName = "3.0.0"
        
        // Add this for flutter_appauth
        manifestPlaceholders += [
            'appAuthRedirectScheme': 'com.einsteini.app'
        ]
        
        // Properly document permissions
        resConfigs "en" // Use only English resources for smaller APK
        
        // 16 KB native library alignment for Android 15+ devices
        ndk {
            // Ensure all native libraries are aligned to 16 KB boundaries
            debugSymbolLevel 'FULL'
        }
    }
    
    // Add packaging options for native library alignment
    packagingOptions {
        jniLibs {
            useLegacyPackaging = false
            // Ensure alignment compatibility for 16 KB page size devices
            pickFirsts += '**/libc++_shared.so'
            pickFirsts += '**/libflutter.so'
        }
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    signingConfigs {
        if (keystorePropertiesFile.exists()) {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            applicationIdSuffix ".debug"
            debuggable true
        }
        release {
            if (keystorePropertiesFile.exists()) {
                signingConfig signingConfigs.release
            } else {
                signingConfig signingConfigs.debug
            }
            // Enable minification to generate mapping file
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Generate the mapping file for deobfuscation
            testProguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Enable native debug symbols
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.7.10"
    implementation 'androidx.cardview:cardview:1.0.0'
    
    // AndroidX Core for edge-to-edge and window insets
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.activity:activity-ktx:1.8.2'
    
    // Use only feature-delivery which includes the necessary Play Core components
    // Use version 2.0.0+ for Android 14 compatibility
    implementation 'com.google.android.play:feature-delivery:2.1.0'
    
    // Remove older core-ktx dependency which is incompatible with Android 14
    // implementation ('com.google.android.play:core-ktx:1.8.1') {
    //     exclude group: 'com.google.android.play', module: 'core'
    // }
    
    // Optional: Add the newer Play Feature Delivery KTX if Kotlin extensions are needed
    implementation 'com.google.android.play:feature-delivery-ktx:2.1.0'
    
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'  // Security library
    implementation 'com.google.android.material:material:1.9.0'       // Material Components
}
